<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Chainex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button" style="height:80px;background-color:#37434d;color:#ffffff;">
            <div class="container-fluid"><a class="navbar-brand" href="#"><i class="fa fa-unlock-alt"></i>&nbsp;ChainEx</a><button class="navbar-toggler" data-toggle="collapse"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button></div>
        </nav>
    </div>
    <div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Encrypt</h1><input type="text" id="encryptt" style="margin: 15px;padding: 10px;width: 75%;border-radius: 5px;"><button class="btn btn-primary" type="button" onclick="encrypt()">Encrypt</button>
                    <h1 style="font-size: 30px;">Output</h1>
                    <textarea id="encryptout" style="border-radius: 5px;width: 100%; margin: 10px; padding: 1
                    0px"></textarea>
                </div>
                <div class="col-md-6">
                    <h1>Decrypt</h1><input type="text" id="decryptt" style="margin: 15px;padding: 10px;width: 75%;border-radius: 5px;"><button class="btn btn-primary" type="button" onclick="decrypt()">Decrypt</button>
                    <h1 style="font-size: 30px;">Output</h1>
                    <textarea id="decryptout" style="border-radius: 5px;width: 100%; margin: 10px; padding: 1
                    0px"></textarea>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <script type="text/javascript">
        async function encrypt() {
            var en = document.getElementById('encryptt').value;
            var retu = await eel.pyencrypt(en, 1)();
            document.getElementById('encryptout').innerHTML = retu;
        }
        async function decrypt() {
            var en = document.getElementById('decryptt').value;
            var retu = await eel.pyencrypt(en, 2)();
            document.getElementById('decryptout').innerHTML = retu;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
